<div class="container-fluid">

    <div class="row">

        <div class="col-md-6 text-center grad-bg vh-100">

            <img src="../../../assets/images/verification.svg" class="img-responsive verification-img" alt="">

        </div>

        <div class="col-md-6 text-center mx-auto">

            <form [formGroup]="verificationForm">

                <mat-card class="example-card mx-auto grad-bg">

                    <mat-card-header class="mt-3">
                        <mat-card-title>
                            <span class="title-head">Verification</span>
                        </mat-card-title>
                    </mat-card-header>
    
                    <mat-card-content class="my-2">
    
                        <div>
                            <mat-form-field class="example-full-width" appearance="outline">
    
                                <mat-label>Mobile Number</mat-label>
        
                                <input type="text" matInput placeholder="Mobile" formControlName="mobileNo">
        
                            </mat-form-field>
                        </div>
    
                        <div>
                            <mat-form-field class="example-full-width" appearance="outline">
    
                                <mat-label>OTP</mat-label>
        
                                <input type="text" matInput placeholder="Enter otp" formControlName="otp">
        
                            </mat-form-field>
                        </div>

                        <div class="text-center">
                            <button (click)="verifySignUp()" mat-raised-button>Verify</button>
                        </div>
    
                    </mat-card-content>
    
                </mat-card>

            </form>

        </div>

    </div>

</div>
