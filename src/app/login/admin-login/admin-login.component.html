<div class="container-fluid vh-100">

    <div class="row">

        <div class="col-md-6 grad-bg vh-100 text-center">

            <img class="img-responsive login-img" src="assets/images/login.svg" alt="">

        </div>

        <div class="col-md-6 my-auto">

            <mat-card class="example-card mx-auto text-center grad-bg">
                <mat-card-header class="mt-5">
                  <mat-card-title>
                      <span class="title-head">Login</span>
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content class="my-5">
                    <form [formGroup]="adminLoginForm" (ngSubmit)="login()">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username" placeholder="Username"  name="username" required>
                            <mat-error>
                                Username required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" placeholder="Password" type="password" name="password" required>
                            <mat-error>
                                Password required
                            </mat-error>
                        </mat-form-field>
                        <div class="mt-3">
                            <button type="submit" mat-raised-button class="btn-bg" [disabled]="adminLoginForm.status == 'INVALID'">Login</button>
                        </div>
                    </form>
                </mat-card-content>
                <!-- <mat-card-actions>
                    <p> <span> <a routerLink="/login/forgot-password" class="login-anchor mx-3">Forgot Password</a> </span> | <span> <a routerLink="/login/user-registration" class="login-anchor mx-3">Sign Up</a> </span> </p>
                </mat-card-actions> -->
            </mat-card>

        </div>

    </div>

</div>
