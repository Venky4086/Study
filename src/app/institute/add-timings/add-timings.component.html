<mat-tab-group>

    <mat-tab label="Time Table">

        <div class="container">

            <div class="row" *ngFor="let n of totalPeriods;let i = index">
        
                <div class="col my-auto">
        
                    <div>
                        <p>Period {{ n }}</p>
                    </div>
        
                </div>
        
                <div class="col">
        
                    <div class="mb-3">
                        <label class="form-label">From</label>
                        <input type="time" class="form-control" [(ngModel)]="startTimes[i]">
                    </div>
        
                </div>
        
                <div class="col">
        
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">To</label>
                        <input type="time" class="form-control" [(ngModel)]="endTimes[i]">
                    </div>
        
                </div>
        
            </div>
        
            <div class="row">
        
                <div class="col">
        
                    <button mat-raised-button (click)="createTimings()">Create</button>
        
                </div>
        
            </div>
        
        </div>

    </mat-tab>

    <mat-tab label="View Time Table">

        <div *ngIf="isTimetable" class="container">

            <div class="row my-2">

                <h3>Timings</h3>

            </div>

            <div class="d-flex" *ngFor="let i of totalPeriods">

                <div style="font-weight:500" class="mx-5 col">
                    <p>Period {{ i }} </p>
                </div>

                <div class="mx-2 col"> : </div>

                <div style="font-weight:500" class="mx-5 col">

                    <p>{{ getTime(i) }}</p>

                </div>

            </div>

        </div>

        <div *ngIf="!isTimetable">

            <p>No Timings added</p>

        </div>

    </mat-tab>

</mat-tab-group>
