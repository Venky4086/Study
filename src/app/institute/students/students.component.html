<div class="container mt-3">

  <div class="row">

    <div class="col mt-4">
      <h4 class="mt-3 global-color">Students</h4>
    </div>

    <div class="col my-auto">
      <div class="pull-right ml-auto">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
        <button class="mx-2 btn-bg" mat-raised-button (click)="openDialog()">Add</button>
      </div>
    </div>

  </div>

    <div class="row">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>
          
            <ng-container matColumnDef="isId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.isId}} </td>
            </ng-container>
          
            <ng-container matColumnDef="studentName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="standard">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Standard </th>
              <td mat-cell *matCellDef="let element"> {{element.standard}} </td>
            </ng-container>

            <ng-container matColumnDef="section">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Section </th>
              <td mat-cell *matCellDef="let element"> {{element.section}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> 

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        
    </div>

</div>
