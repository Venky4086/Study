<div class="star">
    <div class="backCls mb-2 mx-3">
      <div>
        <img src="../assets/images/backBtn.png" alt="btn" />
      </div>
      <div class="font-weight-bold mx-2">Points History</div>
    </div>
  
    <div class="container clsmax">
      <div class="row">
        <div class="card w-98 my-3 p-3 mx-3" *ngFor="let history of History">
          <div class="row">
            <div class="col-md-4">
              <div class="card p-2">
                <p>{{history.inTime}}</p>
              </div>
            </div>
  
            <div class="col-md-4">
              <div class="card p-2">
                <p><span class="clrgn">{{history.description}}</span></p>
              </div>
            </div>
  
            <div class="col-md-4">
              <div class="card p-2">
                <p><span class="clrgn">+{{history.points}}</span></p>
              </div>
            </div>
          </div>
        </div>
