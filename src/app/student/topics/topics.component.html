<div class="card mx-3">
<div class="star container-fluid">
    <div class="topics-bg my-2">
      <div class="breadcrumbss">
        <ul class="breadcrumb">
          <div class="my-2 mx-2">
            <div>
              <img
                src="../assets/images/backBtn.png"
                (click)="goBack()"
                alt="btn"
              />
            </div>
           
          </div>
          <div class="fat-arrow my-2">
            <div class="inner" (click)="goToStandards()" style="color: #dee2e6;">Class&nbsp;{{ standardName }}</div>
          </div>
          <div class="fat-arrow my-2">
            <div class="inner" (click)="goToSubjects()" style="color: #dee2e6;">{{ subjectName }}</div>
          </div>
          <div class="fat-arrow my-2">
            <div class="inner" style="color: #dee2e6;">Select Topic</div>
          </div>
          <div class="pull-right my-2 my-auto">
            <span class="dot-p">P</span>
            <span>Practise Questions</span>
            <span class="dot-p">TA</span>
            <span>Test Available</span>
          </div>
        </ul>
      </div>
  
      <div class="all-topicss mx-auto" *ngIf="fetchedTopics.length;else noTopics">
        <div class="d-flex row">
          <div class="col-md-3 topic-cardd my-2" *ngFor="let topic of fetchedTopics;let i=index">

            <mat-card mat-stroked-button color="primary" style="cursor: pointer;" [ngClass]="{'active':checking===i}"
              (click)="practise(topic.topicId,topic.topic,topic.status)">
              <div class="txt-topic my-auto">
                <div class="d-flex">
                  <div class="my-auto js-sans col-8" style="font-size:13px">{{ topic.topic }}</div>
                  <!-- <div class="pull-right ml-auto my-auto">
                    <span class="dot-p" *ngIf="topic.status"> TA </span> 
                  </div> -->
                  <div class="col-4 my-auto">
                    <span class="ml-auto pull-right dot-p" *ngIf="topic.status"> TA </span> 
                    <span class="ml-auto pull-right dot-p" *ngIf="topic.totalPracticeQuestions != 0">{{ topic.totalPracticeQuestions }}</span> 
                    <span class="ml-auto pull-right dot-p" *ngIf="topic.totalPracticeQuestions == 0">00</span> 
                  </div>
                </div>
                
                <!-- <span class="pull-right" *ngIf="topic.status"> <mat-icon> check </mat-icon> </span> <span class="pull-right dot-p">{{ topic.totalPracticeQuestions }}</span>  -->
              </div>
              <!-- <div class="d-flex">
                  <div class="txt-topic my-auto text-center"> {{ topic.topic }} </div>
                  <div *ngIf="topic.subjectIdFk==11 || topic.subjectIdFk==16 || topic.subjectIdFk==21" class="pull-right ml-auto"> 
                  <img src="../../assets/maths (1).png" width="40" height="40">
                  </div>
                  <div *ngIf="topic.subjectIdFk==12 || topic.subjectIdFk==17 || topic.subjectIdFk==22" class="pull-right ml-auto"> 
                    <img src="../../assets/physics-icon.png" width="40" height="40">
                  </div>
                  <div *ngIf="topic.subjectIdFk==13 || topic.subjectIdFk==18 || topic.subjectIdFk==23" class="pull-right ml-auto"> 
                    <img src="../../assets/flask.png" width="40" height="40">
                  </div>
                </div> -->
            </mat-card>
  
          </div>
        </div>
      </div>
  
      <ng-template #noTopics>
        <div class="py-5 text-center">
          <h5>No topics to show</h5>
        </div>
      </ng-template>
  
      <br />
    </div>
  </div>
</div>
