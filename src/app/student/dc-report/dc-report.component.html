
<div class="card mx-3">
    <div class="backCls my-2">
        <div>
          <img
            src="../assets/images/backBtn.png"
            (click)="goBack()"
            alt="btn"
          />
        </div>
        <div class="font-weight-bold mx-2">Dc Report</div>
      </div>
<div class="container clsmax">

    <mat-card>

        <div class="container-fluid clsmax">
    
            <div class="d-flex mx-2 my-2">
        
                <div> Q .</div>
                <div>
                    <ng-katex [equation]="report.question"></ng-katex>
                </div>
        
            </div>
        
            <div class="d-flex mx-2 my-2">
        
                <div class="opt">A</div>
                <div>
                    <ng-katex [equation]="report.a"></ng-katex>
                </div>
        
            </div>
        
            <div class="d-flex mx-2 my-2">
        
                <div class="opt">B</div>
                <div>
                    <ng-katex [equation]="report.b"></ng-katex>
                </div>
        
            </div>
        
            <div class="d-flex mx-2 my-2">
        
                <div class="opt">C</div>
                <div>
                    <ng-katex [equation]="report.c"></ng-katex>
                </div>
        
            </div>
        
            <div class="d-flex mx-2 my-2">
        
                <div class="opt">D</div>
                <div>
                    <ng-katex [equation]="report.d"></ng-katex>
                </div>
        
            </div>
        
        </div>
    
        <div class="container-fluid">
    
            <div class="d-flex my-2">
    
                <div class="mr-3 green" style="font-weight: 500;">Correct Option : {{ report.correctOption }}</div>
                <div class="mx-3 blue" style="font-weight: 500;">User Answer : {{ report.userAnswer }}</div>
                <div class="ml-3 orange" style="font-weight: 500;">Answer Description : {{ report.answerDescription }}</div>
            </div>
    
        </div>
    
    </mat-card>

</div>
</div>
